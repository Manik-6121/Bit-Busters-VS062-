<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Chart type selection removed -->

        </select>

        <h1> Student Expense Tracker</h1> <!-- Main heading for the expense tracker page -->
        <a href="welcome.html"><button>Logout</button></a> <!-- Link to welcome page -->

        <p>Welcome, User ! </p> <!-- Display username and logout option -->

        <div>
            <label for="monthly-allowance">Monthly Allowance:</label>
            <input type="number" id="monthly-allowance" placeholder="Enter your monthly allowance" />
            <button id="set-allowance">Set Allowance</button>
        </div>

        <div id="savings-display">
            <h2>Savings: <span id="savings-amount">0</span></h2>
        </div>
        <form id="expense-form"> <!-- Form for adding new expenses -->
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <select id="expense-category">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-list"></div> <!-- Container for displaying the list of expenses -->
        <div style="border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
            <h2>Recommendations:</h2>
            <ul id="recommendations-list"></ul> <!-- Container for displaying recommendations -->
        </div>
        <h2>Graph Section</h2> <!-- Label for the graph section -->

        <canvas id="bar-chart"></canvas> <!-- Canvas for rendering the bar chart -->
        <canvas id="line-chart"></canvas> <!-- Canvas for rendering the line chart -->
        <canvas id="pie-chart"></canvas> <!-- Canvas for rendering the pie chart -->
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js"></script>
    
</body>
</html>
